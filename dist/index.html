<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Roboto:wght@100;300;400&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<title>Simply-Do</title>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="by-date-wrapper">
				<div class="by-date">
					<h2 class="category today current">Today</h2>
					<h2 class="category week">This week</h2>
					<h2 class="category month">This month</h2>
					<h2 class="category all">All</h2>
				</div>
			</div>
			<div class="by-project">
				<div class="add-category-wrapper">
					<i class="fas fa-plus"></i>
					<input type="text">
				</div>
			</div>
		</div>
		<div class="top">
			<h1 class="site-title">Simply-Do</h1>
			<h1 class="current-project">Today</h1>
		</div>
		<div class="content">
			<div class="add-task">
				<i class="fas fa-plus"></i>
				<h3>Add task</h3>
			</div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
